    <body>
        <label for="name">Example of Default Checkbox and radio button</label>
        <div class="checkbox">
            <label ><input type="checkbox" value="">Option 1</label>
        </div>
        
        <div class="checkbox">
            <label ><input type="checkbox" value="">Option 2</label>
        </div>
        
        <div class="radio">
            <label >
                <input type="radio" name="optionsRadios" id="optionsRadios" value="optiona1" checked="">Option 1
            </label>
        </div>
        
        <div class="radio">
            <label >
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="optiona2" >Option 2 - selecting it will be deselect option 1
            </label>
        </div>
        
         <label for="name">Example of Inline Checkbox and radio button</label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox"  id="inlineCkeckbox1" value="optiona1" >Option 1
            </label> 

            <label class="checkbox-inline">
                <input type="checkbox"  id="inlineCkeckbox2" value="optiona2" >  Option 2
            </label> 
            
            <label class="checkbox-inline">
                <input type="checkbox"  id="inlineCkeckbox3" value="optiona3" >  Option 3
            </label> 
            
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="optiona1" checked>  Option 1 
            </label>
            
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="optiona2" >  Option 2 
            </label>

        </div>
